{% extends "base.html" %}

{% block title %}{{ login_type }} - TutorHub{% endblock %}

{% block extra_css %}
<style>
    body {
        background: #f5f5f5;
    }
    .login-form-container {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 0;
    }
    .login-form-card {
        background: white;
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        max-width: 450px;
        width: 100%;
    }
    .logo-form {
        text-align: center;
        margin-bottom: 30px;
    }
    .form-title {
        font-size: 1.75rem;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-subtitle {
        color: #666;
        margin-bottom: 30px;
    }
    .form-label {
        font-weight: 500;
        margin-bottom: 8px;
    }
    .form-control {
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ddd;
    }
    .form-control:focus {
        border-color: #0066cc;
        box-shadow: 0 0 0 0.2rem rgba(0, 102, 204, 0.25);
    }
    .btn-login {
        background: #0066cc;
        color: white;
        padding: 12px;
        border-radius: 8px;
        width: 100%;
        font-weight: bold;
        border: none;
    }
    .btn-login:hover {
        background: #004499;
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-form-container">
    <div class="login-form-card">
        <div class="logo-form">
            <img src="{{ url_for('static', filename='img/hcmut/logo.png') }}" alt="BK TutorHub" class="login-form-logo">
        </div>
        <h2 class="form-title text-center">Welcome back!</h2>
        <p class="form-subtitle text-center">Log in to your account to continue</p>
        
        <form method="POST" action="{{ url_for('login_hcmut' if login_type == 'HCMUT Login' else 'login_admin') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="Enter your username or email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-login">Log In</button>
        </form>
        
        <div class="text-center mt-3">
            <a href="{{ url_for('login') }}" class="text-muted" style="text-decoration: none;">
                <i class="bi bi-arrow-left"></i> Quay láº¡i
            </a>
        </div>
    </div>
</div>
{% endblock %}
