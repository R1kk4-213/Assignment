{% extends "base.html" %}

{% block title %}Login - TutorHub{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #0066cc 0%, #004499 100%);
        min-height: 100vh;
    }
    .login-container {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 0;
    }
    .login-card {
        background: white;
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        max-width: 450px;
        width: 100%;
    }
    .logo-large {
        text-align: center;
        margin-bottom: 30px;
    }
    .login-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .login-subtitle {
        color: #666;
        margin-bottom: 30px;
    }
    .login-btn {
        width: 100%;
        padding: 16px 20px;
        border: 2px solid rgba(0,0,0,0.05);
        border-radius: 999px;
        background: #fff;
        color: #003366;
        margin-bottom: 15px;
        font-weight: 600;
        text-align: center;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }
    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        border-color: rgba(0,102,204,0.35);
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="logo-large">
            <img src="{{ url_for('static', filename='img/hcmut/logo.png') }}" alt="BK TutorHub" class="login-logo">
        </div>
        <h1 class="login-title text-center">Welcome to TutorHub!</h1>
        <p class="login-subtitle text-center">Choose the Login method</p>

        <a href="{{ url_for('login_hcmut') }}" class="btn login-btn">
            HCMUT Login
        </a>
        <a href="{{ url_for('login_admin') }}" class="btn login-btn">
            Administrator Login
        </a>
    </div>
</div>
{% endblock %}
